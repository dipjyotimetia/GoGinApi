apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:  # We dont need to worry about converting to base64
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: pgtest

  db_host: database
  db_driver: postgres
  token_password: thisIsTheJwtPassword
  db_user: postgres
  db_pass: postgres
  db_name: pgtest
  db_port: '5432'